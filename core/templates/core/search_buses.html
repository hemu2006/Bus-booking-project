<h1>Search for Buses</h1>
<form method="get">
  {{ form.as_p }}
  <button type="submit">Search</button>
</form>

<h2>Search Results</h2>
<ul>
  {% for bus in buses %}
    <li>{{ bus.departure_city }} to {{ bus.destination_city }} - Departure: {{ bus.departure_time }}</li>
  {% empty %}
    <li>No buses found.</li>
  {% endfor %}
</ul>
